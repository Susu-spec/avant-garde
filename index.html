<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Pick one out of 10 variations">
    <meta name="keywords" content="E-commerce, Fashion, Art" >
    <meta name="author" content="Suwaibat Suleiman">

    <title>Avant Garde - Product Page</title>
  
    <meta property="og:title" content="Avant Garde">
    <meta property="og:description" content="Pick one out of 10 variations">
  
</head>
<body>
    <header>
        <nav>
            <h1 class="avant-header text-center">Avant Garde</h1>
        </nav>
    </header>
    <main class="main-product-page">
        <section class="image-section">
            <img id='selected-variation' src="./assets/Marcel_Duchamp,_1917,_Fountain,_photograph_by_Alfred_Stieglitz.jpg" alt="Alfred Stieglitz's photo of the original Fountain by Marcel Duchamp" class="main-product-image mobile-image"/>
        </section>
        <section class="checkout-info-section">
            <div class="flex-col">
                <h1>
                    <a href="https://en.wikipedia.org/wiki/Fountain_(Duchamp)" title="Click for more info" target="_blank" class="pointer">Marcel Duchamp's Fountain</a>
                </h1>
                <span>
                    <a href="https://en.wikipedia.org/wiki/Fountain_(Duchamp)" target="_blank" class="pointer text-xs underline mobile-only-display">Click for more info</a>
                </span>
            </div>
            <div class="price">
                <p>₦2,083,200.00 NGN</p>
                <span>Tax included</span>
            </div>
            <form id="button-container" class="select-containers">
                <div class="select-buttons">
                    <h3 class="">Duchamp's reproductions</h3>
                
                    <label for="button_1">
                        <input type="radio" id="button_1" name="reproductions" value="papier_mache"/>
                        Papier-mâché reproduction
                    </label>
                    <label for="button_2">
                        <input type="radio" id="button_2" name="reproductions" value="porcelain"/>
                        Porcelain reproduction
                    </label>
                    <label for="button_3">
                        <input type="radio" id="button_3" name="reproductions" value="stieglitz_photo"/>
                        Alfred Stieglitz's photo of the original work
                    </label>
                    <label for="button_4">
                        <input type="radio" id="button_4" name="reproductions" value="duchamp_illustration"/>
                        Duchamp's illustration of Stieglitz's photo
                    </label>
                </div>
               
                <div class="select-buttons">
                    <h3 class="">Duchamp's authorized reproductions</h3>
                
                    <label for="button_5">
                        <input type="radio" id="button_5" name="reproductions" value="galleria_schwarz"/>
                        1 version of the Galleria Schwarz edition
                    </label>
                    <label for="button_6">
                        <input type="radio" id="button_6" name="reproductions" value="ulf_linde_fountain"/>
                        Ulf Linde's version
                    </label>
                    <label for="button_7">
                        <input type="radio" id="button_7" name="reproductions" value="sidney_janis_fountain"/>
                        Sidney Janis' request
                    </label>
                </div>
             

            </form>
            <div class="checkout-info-buttons">
                <button onclick="location.href='/checkout.html'" id="add-to-cart" class="cart-add" >Add to Cart
                </button>
                <button id="checkout-button">Buy Now</button>
            </div>
        </section>  
    </main>
    <footer>
        <p class="text-xs">
            © 2025 Susu.
          </p>
    </footer>
    <script >
        const form = document.getElementById('button-container');
        const reproductions = document.getElementsByName('reproductions');

        reproductions.forEach((radio) => {
            radio.addEventListener('change', function () {
            if (this.checked) {
                const label = document.querySelector(`label[for="${this.id}"]`);
                const labelText = label ? label.textContent.trim() : null;
                localStorage.setItem('selectedVariation', labelText);
            }
            });
        });

        let isShrunk = false;
        window.addEventListener('scroll', function () {
        const header = document.querySelector('.avant-header');
        if (window.scrollY > 100 && !isShrunk) {
            header.classList.add('shrunk');
            isShrunk = true;
        } else if (window.scrollY <= 100 && isShrunk) {
            header.classList.remove('shrunk');
            isShrunk = false;
        }
        });
    </script>
</body>
</html>
